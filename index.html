<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="editForm">
        <div class="editForm__overlay">
        </div>
        <img class="editForm__close" src="iamges/Close%20Icon.svg">
        <div class="editForm__form">
            <h2 class="editForm__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" class="editForm__fieldName">
            <input type="text" value="Исследователь океана" class="editForm__fieldSubtitle">
            <button class="editForm__submitButton">Сохранить</button>
        </div>
    </div>
    <div class="page">
        <header class="header">
            <img class='logo' src="iamges/logo.svg">
        </header>
        <main class="content">
            <div class="profile">
                <img class="profile__avatar" src="iamges/avatar.png">
                <div class="profile__info">
                    <p class="profile__info-title">
                             Жак-Ив Кусто
                    </p>
                    <img src="iamges/Edit%20Button.svg" class="profile__info-edit-button">
                    <p class="profile__info-subtitle">
                         Исследователь океана
                    </p>
                </div>
                <img class="profile__add-button" src="iamges/Add%20Button.png">
            </div>
            <div class="elements">
                <div class="element">
                    <img class="element__image" src="iamges/kirill-pershin-1088404-unsplash.png">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <img class="element__like" src="iamges/like.svg">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="iamges/24.png">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <img class="element__like" src="iamges/like.svg">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="iamges/35.png">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <img class="element__like" src="iamges/like.svg">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="iamges/24.png">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <img class="element__like" src="iamges/like.svg">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="iamges/35.png">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <img class="element__like" src="iamges/like.svg">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="iamges/kirill-pershin-1088404-unsplash.png">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <img class="element__like" src="iamges/like.svg">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <h2 class="footer__copy">
                © 2020 Артем Морозов
            </h2>
        </footer>
    </div>
    <script src="script/script.js"></script>

</html>
