<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="root">
    <div class="popup popup_hidden">
        <div class="popup__container">
            
            <form class="popup__form form form_hidden" name='popup__form'>
               <button class="popup__button-close" type="button"></button>
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name_name" value="Жак-Ив Кусто" type="text" name="inputName">
                <input class="popup__input popup__input_name_description" value="Исследователь океана" type="text" name="inputSubname">
                <button class="popup__form-save " id='profileSave' type="submit">Сохранить</button>
            </form>
            
           <form class=" form form_hidden" id='image__form' name='image-popup__form'>
                <button class="popup__button-close" id="popupImageClose" type="button"></button>
                <h2 class="popup__form-title">Новое место</h2>
                <input class="popup__input" id="image__input_name" placeholder='Название' type="text" name="inputName">
                <input class="popup__input" id='image__input_link' placeholder='Ссылка на картинку' type="text" name="inputSubname">
                <button class="popup__form-save" id='imageSave' type="button">Создать</button>
            </form>
        </div>
        <div class="image image_hidden">
            <button class="image__close" id="closeImage" type="button"></button>
            <img class="image__img" alt='каринтка' src="#">
            <h3 class="image__name"></h3>
        </div>
    </div>
    <div class="page">
        <header class="header">
            <img class='logo' src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button type="button"  class="profile__info-edit-button"></button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">+</button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copy">
                © 2020 Артем Морозов
            </h2>
        </footer>
    </div>
    <template id='template__element'>
        <div class="element">
            <button class="element__delite" type="button"></button>
            <img class="element__image">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like " type="button"></button>
            </div>
        </div>
    </template>
    <script src="script/script.js"></script>
</body>
</html>
