<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="root">
    <div class="popup popup__profile" >
        <div class="popup__container">
          <button type="button" class="popup__close popup__close-type-profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_profile" name="form" method="POST" novalidate>
            <input type="text" id="name" required minlength="2" maxlength="40" class="popup__input popup__input_type_name" placeholder="Имя">
            <span id="name-error" class="error"></span>
            <input type="text" id="job" required minlength="2" maxlength="200" class="popup__input popup__input_type_job" placeholder="О себе">
            <span id="job-error" class="error"></span>
            <button type="submit" class="popup__save" >Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup__add-card" >
        <div class="popup__container">
          <button type="button" class="popup__close popup__close-type-image"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_image" name="form" method="POST" novalidate>
            <input type="text" id="place" class="popup__input popup__input_type_place" minlength="2" maxlength="30" required placeholder="Название">
            <span id="place-error" class="error"></span>
            <input type="url" id="link" class="popup__input popup__input_type_link" required placeholder="Ссылка на картинку" >
            <span id="link-error" class="error"></span>
            <button type="submit" class="popup__save">Создать</button>
          </form>
        </div>
      </div>
    <div class="popup popup__fullimage">
        <div class="popup__image-container">
          <button type="button" class="popup__close popup__close-type-fullimage"></button>
          <img src="#" alt="" class="popup__image-popup image-popup" />
          <h3 class="popup__image-title">Название места</h3>
      </div>
      </div>
    <div class="page">
        <header class="header">
            <img class='logo' src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button type="button"  class="profile__info-edit-button"></button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">+</button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copy">
                © 2020 Артем Морозов
            </h2>
        </footer>
    </div>
    <template id='template__element'>
        <div class="element">
            <button class="element__delite" type="button"></button>
            <img class="element__image">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like " type="button"></button>
            </div>
        </div>
    </template>
    <script src="script/script.js"></script>
    <script src="script/validate.js"></script>
</body>
</html>
