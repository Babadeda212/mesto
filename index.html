<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="root">
    <div class="popup popup_hidden">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="popup__form form" name='popup__form'>
                <h2 class="popup__form-title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name_name" value="Жак-Ив Кусто" type="text" name="inputName">
                <input class="popup__input popup__input_name_description" value="Исследователь океана" type="text" name="inputSubname">
                <button class="popup__form-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="page">
        <header class="header">
            <img class='logo' src="images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button type="button"  class="profile__info-edit-button"></button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">+</button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Руины">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/24.png" alt="Горы Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/35.png" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/24.png" alt="Горы Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/35.png" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачевск">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h2 class="footer__copy">
                © 2020 Артем Морозов
            </h2>
        </footer>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
